<!-- JavaScript for query parameters and summary display -->
<script>
function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const paramPairs = queryString.split("&");

    paramPairs.forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = decodeURIComponent(value);
    });

    return params;
}

document.addEventListener("DOMContentLoaded", () => {
    const queryParams = getQueryParams();
    const summaryElement = document.getElementById("reservation-summary");

    summaryElement.innerText = `
      Room Size: ${queryParams["room_size"]}
      Number of Guests: ${queryParams["number_of_guests"]}
      Check-in Date: ${queryParams["check_in_date"]}
      Check-out Date: ${queryParams["check_out_date"]}

      Selected Activity: ${queryParams["activities"]}
      Activity Start Date: ${queryParams["activity_start"]}
      Activity End Date: ${queryParams["activity_end"]}
      Additional Information: ${queryParams["additional_info"]}
    `;
});
</script>

<!-- Main form wrapper with forms on the left and images on the right -->

        </form>
