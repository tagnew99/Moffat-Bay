    <h1>Book Your Vacation</h1>
    <form onsubmit="return submitForm();">
        <label for="room_size">Room Size:</label>
        <select id="room_size" name="room_size">
            <option value="double_full">Double Full Beds</option>
            <option value="queen">Queen</option>
            <option value="double_queen">Double Queen Beds</option>
            <option value="king">King</option>
        </select><br> <br>

        <label for="number_of_guests">Number of Guests:</label>
        <select id="number_of_guests" name="number_of_guests">
            <option value="1">1 ($115)</option>
            <option value="2">2 ($115)</option>
            <option value="3">3 ($150)</option>
            <option value="4">4 ($150)</option>
            <option value="5">5 ($150)</option>
        </select><br> <br>

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date"><br> <br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date"><br> <br>

        <input type="submit" value="Submit Reservation"> 
    </form>
